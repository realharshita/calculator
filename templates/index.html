<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator-form {
            max-width: 400px;
            margin-right: 20px;
        }
        .real-calculator {
            max-width: 200px;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            text-align: center;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .calc-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calc-screen {
            width: 160px;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .calc-keys {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            gap: 5px;
        }
        .calc-key {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }
        .calc-key:active {
            background-color: #ddd;
        }
        @media screen and (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            .calculator-form, .real-calculator {
                width: 100%;
                margin: 0;
            }
            input, select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator-form">
            <h1>Calculator</h1>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form action="/calculate" method="post">
                <input type="number" name="num1" placeholder="Enter number 1" step="any" required> <br><br>
                <select name="operation" id="operation" onchange="updateInputs()">
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                    <option value="sin">Sin</option>
                    <option value="cos">Cos</option>
                    <option value="tan">Tan</option>
                    <option value="pow">Pow</option>
                    <option value="sqrt">Square Root</option>
                    <option value="log">Log (base 2)</option>
                    <option value="exp">Exponential</option>
                    <option value="factorial">Factorial</option>
                    <option value="mod">Modulus</option>
                    <option value="mem_store">Store in Memory</option>
                    <option value="mem_recall">Recall Memory</option>
                </select> <br><br>
                <input type="number" name="num2" id="num2" placeholder="Enter number 2" step="any" style="display:none;"> <br><br>
                <button type="submit">Calculate</button>
                <button type="button" onclick="clearForm()">Clear</button>
            </form>
            {% if result is not none %}
                <h2>Result: {{ result }}</h2>
            {% endif %}
            <h2>History</h2>
            <ul>
                {% for calculation in history %}
                    <li>{{ calculation }}</li>
                {% endfor %}
            </ul>
            <form action="/clear_history" method="get">
                <button type="submit">Clear History</button>
            </form>
        </div>
        <div class="real-calculator">
            <div class="calc-container">
                <div class="calc-screen" id="calc-screen">0</div>
                <div class="calc-keys">
                    <div class="calc-key" onclick="pressKey('7')">7</div>
                    <div class="calc-key" onclick="pressKey('8')">8</div>
                    <div class="calc-key" onclick="pressKey('9')">9</div>
                    <div class="calc-key" onclick="pressKey('/')">/</div>
                    <div class="calc-key" onclick="pressKey('4')">4</div>
                    <div class="calc-key" onclick="pressKey('5')">5</div>
                    <div class="calc-key" onclick="pressKey('6')">6</div>
                    <div class="calc-key" onclick="pressKey('*')">*</div>
                    <div class="calc-key" onclick="pressKey('1')">1</div>
                    <div class="calc-key" onclick="pressKey('2')">2</div>
                    <div class="calc-key" onclick="pressKey('3')">3</div>
                    <div class="calc-key" onclick="pressKey('-')">-</div>
                    <div class="calc-key" onclick="pressKey('0')">0</div>
                    <div class="calc-key" onclick="pressKey('.')">.</div>
                    <div class="calc-key" onclick="pressKey('C')">C</div>
                    <div class="calc-key" onclick="pressKey('+')">+</div>
                    <div class="calc-key" style="grid-column: span 4;" onclick="calculate()">=</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateInputs() {
            var operation = document.getElementById("operation").value;
            var num2Input = document.getElementById("num2");

            if (operation === "add" || operation === "subtract" || operation === "multiply" || operation === "divide" || operation === "pow" || operation === "mod") {
                num2Input.style.display = "block";
                num2Input.setAttribute("required", "true");
            } else {
                num2Input.style.display = "none";
                num2Input.removeAttribute("required");
            }
        }

        function clearForm() {
            document.getElementsByName("num1")[0].value = "";
            document.getElementsByName("num2")[0].value = "";
            document.getElementsByName("operation")[0].selectedIndex = 0;
        }

        updateInputs();

        var currentInput = "";
        var currentOperator = "";
        var screen = document.getElementById("calc-screen");

        function pressKey(key) {
            if (key === "C") {
                currentInput = "";
                currentOperator = "";
                screen.textContent = "0";
            } else if (key === "+" || key === "-" || key === "*" || key === "/") {
                if (currentOperator) {
                    calculate();
                }
                currentOperator = key;
                currentInput += " " + key + " ";
                screen.textContent = currentInput;
            } else {
                currentInput += key;
                screen.textContent = currentInput;
            }
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                screen.textContent = currentInput;
                currentOperator = "";
            } catch (e) {
                screen.textContent = "Error";
            }
        }
    </script>
</body>
</html>
